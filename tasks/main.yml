---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: download
  become: '{{ yq_privilege_escalate }}'
  become_user: root
  get_url:
    url: '{{ yq_url }}'
    dest: '{{ yq_install_exe }}'
    checksum: '{{ yq_checksum }}'
    mode: 0755
- name: link
  become: '{{ yq_privilege_escalate }}'
  become_user: root
  file:
    src: '{{ yq_install_exe }}'
    dest: '{{ yq_link }}'
    state: link
